<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAY - 1</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-center">

    <header class="bg-gray-800 text-white py-4">
        <h1 class="text-2xl font-bold">WELCOME</h1>
    </header>

    <form action="" class="bg-white p-6 max-w-md mx-auto mt-8 rounded-lg shadow-lg flex flex-col gap-4">
        <input type="text" name="NAME" placeholder="NAME" 
            class="p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        <input type="email" name="EMAIL" placeholder="EMAIL" 
            class="p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        <input type="date" name="DOB" placeholder="DOB" 
            class="p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        <input type="number" name="AGE" placeholder="AGE" 
            class="p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        <button type="submit" 
            class="p-3 bg-green-500 text-white rounded-md hover:bg-green-600 transition">SUBMIT</button>
    </form>

    <div class="overflow-x-auto mt-8">
        <table class="table-auto w-3/4 mx-auto border-collapse border border-gray-400">
            <thead>
                <tr class="bg-blue-500 text-white">
                    <th class="border border-gray-400 p-3">SN</th>
                    <th class="border border-gray-400 p-3">NAME</th>
                    <th class="border border-gray-400 p-3">COMPANY</th>
                </tr>
            </thead>
            <tbody>
                <tr class="bg-gray-100">
                    <td class="border border-gray-400 p-3">1</td>
                    <td class="border border-gray-400 p-3">NITHISH</td>
                    <td class="border border-gray-400 p-3">TCS</td>
                </tr>
                <tr>
                    <td class="border border-gray-400 p-3">2</td>
                    <td class="border border-gray-400 p-3">SENTHAN</td>
                    <td class="border border-gray-400 p-3">SPAN</td>
                </tr>
                <tr class="bg-gray-100">
                    <td class="border border-gray-400 p-3">3</td>
                    <td class="border border-gray-400 p-3">SARAN</td>
                    <td class="border border-gray-400 p-3">EY</td>
                </tr>
                <tr>
                    <td class="border border-gray-400 p-3">4</td>
                    <td class="border border-gray-400 p-3">SANTHOSH</td>
                    <td class="border border-gray-400 p-3">TCC</td>
                </tr>
                <tr class="bg-gray-100">
                    <td class="border border-gray-400 p-3">5</td>
                    <td class="border border-gray-400 p-3">LOKI</td>
                    <td class="border border-gray-400 p-3">MAFOI</td>
                </tr>
                <tr>
                    <td class="border border-gray-400 p-3">6</td>
                    <td class="border border-gray-400 p-3">SABARI</td>
                    <td class="border border-gray-400 p-3">FF</td>
                </tr>
            </tbody>
        </table>
    </div>

    <footer class="bg-gray-800 text-white py-4 mt-8">
        <h1 class="text-2xl font-bold">THANK YOU</h1>
    </footer>

</body>
</html>
